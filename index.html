<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Komentar</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
    }
    h2 {
      margin-bottom: 10px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h2>ðŸ’¬ Leave a Comment</h2>

  <div id="cusdis_thread"
       data-host="https://cusdis.com"
       data-app-id="1f0f4961-7dff-4e85-828c-012202515f73">
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const slug = params.get("id");

    const pageId = slug || "default";
    const pageUrl = slug 
      ? `https://haris.super.site/all-post/${slug}` 
      : "https://haris.super.site/";

    const thread = document.getElementById('cusdis_thread');
    thread.setAttribute('data-page-id', pageId);
    thread.setAttribute('data-page-url', pageUrl);
    thread.setAttribute('data-page-title', slug ? slug.replace(/-/g, " ") : "Homepage");

    // Deteksi dark mode dari preferensi browser atau Super.so
    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

    // Atur tema secara eksplisit
    thread.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
  </script>

  <script async defer src="https://cusdis.com/js/cusdis.es.js"></script>
</body>
</html>
